<!-- /frontend\templates\institution_patients.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - PredictHealth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #8b5cf6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            background: var(--bg-secondary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: var(--gradient-primary);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.8;
            color: white;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .patients-table {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            overflow-x: auto;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            border-top: none;
            font-weight: 600;
            color: var(--text-primary);
            padding: 1rem 0.75rem;
        }

        .table td {
            padding: 1rem 0.75rem;
            vertical-align: middle;
        }

        .patient-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .risk-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .risk-low {
            background: #d1fae5;
            color: #065f46;
        }

        .risk-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .risk-high {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="d-flex align-items-center justify-content-between w-100">
            <a href="/institution_dashboard.html" class="navbar-brand">
                <i class="fas fa-hospital"></i>
                PredictHealth
            </a>
            <div class="navbar-nav">
                <span class="nav-link">
                    <i class="fas fa-building me-1"></i>
                    {{ session.institution_name }}
                </span>
                <form method="POST" action="/auth/logout" style="display: inline;">
                    <button type="submit" class="logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-users me-2"></i>
                Pacientes Atendidos
            </h1>
            <p class="page-subtitle">
                Revisa los pacientes atendidos por los doctores de tu institución
            </p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-patients">0</div>
                <div class="stat-label">Total Pacientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-patients">0</div>
                <div class="stat-label">Pacientes Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="high-risk">0</div>
                <div class="stat-label">Alto Riesgo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="new-patients">0</div>
                <div class="stat-label">Nuevos este Mes</div>
            </div>
        </div>

        <!-- Patients Table -->
        <div class="patients-table">
            <h3 class="mb-3">
                <i class="fas fa-list me-2"></i>
                Lista de Pacientes
            </h3>
            
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Doctor Asignado</th>
                            <th>Última Visita</th>
                            <th>Riesgo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="patientsTableBody">
                        <!-- Los pacientes se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load patient statistics and data
        document.addEventListener('DOMContentLoaded', function() {
            loadPatientStats();
            loadPatients();
        });

        function loadPatientStats() {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            
            if (!token) {
                console.error('No se encontró token de autenticación');
                return;
            }

            fetch('/api/web/institution/patients/stats', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error al cargar estadísticas');
                }
            })
            .then(data => {
                updateStats(data);
            })
            .catch(error => {
                console.error('Error loading patient stats:', error);
                // Mantener valores en 0 si falla la carga
            });
        }

        function loadPatients() {
            const token = localStorage.getItem('auth_token') || sessionStorage.getItem('auth_token');
            
            if (!token) {
                console.error('No se encontró token de autenticación');
                return;
            }

            fetch('/api/web/institution/patients', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error al cargar pacientes');
                }
            })
            .then(data => {
                displayPatients(data.patients || []);
            })
            .catch(error => {
                console.error('Error loading patients:', error);
                displayPatients([]);
            });
        }

        function updateStats(stats) {
            document.getElementById('total-patients').textContent = stats.total_patients || 0;
            document.getElementById('active-patients').textContent = stats.active_patients || 0;
            document.getElementById('high-risk').textContent = stats.high_risk || 0;
            document.getElementById('new-patients').textContent = stats.new_this_month || 0;
        }

        function displayPatients(patients) {
            const tableBody = document.getElementById('patientsTableBody');
            
            if (patients.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <i class="fas fa-users fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No hay pacientes registrados</h5>
                            <p class="text-muted">Los pacientes aparecerán aquí cuando los doctores los registren</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = patients.map(patient => {
                const initials = `${patient.nombre.charAt(0)}${patient.apellido.charAt(0)}`;
                const riskLevel = getRiskLevel(patient.risk_score);
                const riskClass = `risk-${riskLevel.toLowerCase()}`;
                const statusClass = getStatusClass(patient.estado_validacion);
                
                return `
                    <tr>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="patient-avatar">${initials}</div>
                                <div>
                                    <div class="fw-semibold">${patient.nombre} ${patient.apellido}</div>
                                    <small class="text-muted">${patient.email}</small>
                                </div>
                            </div>
                        </td>
                        <td>${patient.doctor_name || 'Sin asignar'}</td>
                        <td>${formatDate(patient.ultima_visita) || 'N/A'}</td>
                        <td><span class="risk-badge ${riskClass}">${riskLevel}</span></td>
                        <td><span class="badge ${statusClass}">${getStatusText(patient.estado_validacion)}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewPatient('${patient.id_usuario}')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getRiskLevel(score) {
            if (score >= 70) return 'Alto';
            if (score >= 40) return 'Medio';
            return 'Bajo';
        }

        function getStatusClass(status) {
            switch(status) {
                case 'full_access': return 'bg-success';
                case 'institution_validated': return 'bg-primary';
                case 'doctor_validated': return 'bg-warning';
                case 'pending': return 'bg-secondary';
                default: return 'bg-secondary';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'full_access': return 'Activo';
                case 'institution_validated': return 'Validado';
                case 'doctor_validated': return 'En Revisión';
                case 'pending': return 'Pendiente';
                default: return 'Desconocido';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return null;
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES');
        }

        function viewPatient(patientId) {
            // Implementar vista de detalles del paciente
            window.location.href = `/patient_details.html?id=${patientId}`;
        }
    </script>
</body>
</html>
