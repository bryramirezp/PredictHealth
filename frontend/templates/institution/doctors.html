<!-- /frontend/templates/institution/doctors.html -->
{% extends "base.html" %}

{% block title %}Gestionar Doctores - PredictHealth{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/institution/institution-core.js') }}"></script>
<script src="{{ url_for('static', filename='js/institution/institution-doctors.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestionar Doctores</h1>
        <button class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Registrar Nuevo Doctor
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Listado del Personal MÃ©dico</h5>
            <div class="table-responsive">
                <table class="table table-hover" id="doctors-list-table">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">Email</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="doctors-list-table-body">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    <span>Cargando doctores...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
