<!-- /frontend/templates/doctor/patients.html -->
{% extends "base.html" %}

{% block title %}Mis Pacientes - PredictHealth{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/doctor-core.js') }}"></script>
<script src="{{ url_for('static', filename='js/doctor-patients.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Mis Pacientes</h1>
        <button class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Registrar Nuevo Paciente
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Listado de Pacientes Asignados</h5>
            <div class="table-responsive">
                <!-- ID añadido para que el JS lo encuentre -->
                <table class="table table-hover" id="patient-list-table">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                            <th scope="col">Fecha de Nacimiento</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- El JS ('doctor-patients.js') poblará esta sección -->
                        <tr>
                            <td colspan="4" class="text-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    <span>Cargando pacientes...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
