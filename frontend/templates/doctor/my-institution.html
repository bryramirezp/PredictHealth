<!-- /frontend/templates/doctor/my-institution.html -->
{% extends "base.html" %}

{% block title %}Mi Institución - PredictHealth{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/doctor-core.js') }}"></script>
<script src="{{ url_for('static', filename='js/doctor-institution.js') }}"></script>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Información de Mi Institución</h1>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-hospital-user me-2"></i>Detalles de la Institución</h6>
        </div>
        <!-- ID añadido para que el JS lo llene -->
        <div class="card-body" id="institution-details">
            <!-- JS llenará esta sección -->
            <div class="d-flex align-items-center text-muted justify-content-center p-5">
                <span class="spinner-border spinner-border-lg me-2" role="status" aria-hidden="true"></span>
                <span>Cargando información de la institución...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
