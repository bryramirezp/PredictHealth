<!-- /frontend/templates/doctor/patient-detail.html -->
{% extends "base.html" %}

{% block title %}Detalle del Paciente - PredictHealth{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/doctor-core.js') }}"></script>
<script src="{{ url_for('static', filename='js/doctor-patient-detail.js') }}"></script>
{% endblock %}

{% block content %}
<!-- ID añadido para el JS -->
<div class="container mt-4" id="patient-detail-container">
    
    <!-- ID añadido para el JS -->
    <h1 class="mb-4" id="patient-name-header">Cargando expediente...</h1>

    <!-- Pestañas de Navegación -->
    <ul class="nav nav-tabs" id="medicalRecordTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="health-profile-tab" data-bs-toggle="tab" data-bs-target="#health-profile" type="button" role="tab">Perfil de Salud</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="conditions-tab" data-bs-toggle="tab" data-bs-target="#conditions" type="button" role="tab">Condiciones</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="medications-tab" data-bs-toggle="tab" data-bs-target="#medications" type="button" role="tab">Medicamentos</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="allergies-tab" data-bs-toggle="tab" data-bs-target="#allergies" type="button" role="tab">Alergias</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="family-history-tab" data-bs-toggle="tab" data-bs-target="#family-history" type="button" role="tab">Historial Familiar</button>
        </li>
    </ul>

    <!-- Contenido de las Pestañas (Limpiado para que el JS lo llene) -->
    <div class="tab-content" id="medicalRecordTabContent">
        <div class="tab-pane fade show active" id="health-profile" role="tabpanel">
            <!-- JS llenará esto -->
        </div>
        <div class="tab-pane fade" id="conditions" role="tabpanel">
            <!-- JS llenará esto -->
        </div>
        <div class="tab-pane fade" id="medications" role="tabpanel">
            <!-- JS llenará esto -->
        </div>
        <div class="tab-pane fade" id="allergies" role="tabpanel">
            <!-- JS llenará esto -->
        </div>
        <div class="tab-pane fade" id="family-history" role="tabpanel">
            <!-- JS llenará esto -->
        </div>
    </div>
</div>
{% endblock %}
