<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hábitos — PredictHealth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lifestyle.css') }}" />
    <!-- Bootstrap CSS para alertas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/validations.js') }}" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="user_dashboard.html" class="logo-link">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo" width="24" height="24" style="vertical-align: middle;">
            <strong style="vertical-align: middle; margin-left: 8px;">PredictHealth</strong>
        </a>
      </div>
      <div class="menu">
        <a href="user_dashboard.html">Dashboard</a>
        <a href="register_user.html">Registro de usuario</a>
        <a href="lifestyle.html">Hábitos</a>
        <a href="measurements.html">Medidas</a>
        <a href="notifications.html">Notificaciones</a>
        <a href="recommendations.html">Recomendaciones</a>
        <a href="patient_login.html">Cerrar sesión</a>
      </div>
    </nav>

    <br>
    <main class="container card">
      <h1>Registro de hábitos</h1>
      <form id="lifestyleForm" method="POST">
        <label>¿Fuma?
          <select name="fumador" required>
            <option value="">Selecciona...</option>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>

        <label>¿Consume alcohol?
          <select name="consumo_alcohol" required>
            <option value="">Selecciona...</option>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>

        <label>Actividad física semanal (minutos)
          <input
            type="number"
            name="minutos_actividad_fisica_semanal"
            min="0"
            max="1680"
            required
            placeholder="150"
          />
        </label>

        <label>¿Tiene diagnóstico de hipertensión?
          <select name="diagnostico_hipertension" required>
            <option value="">Selecciona...</option>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>

        <label>¿Tiene diagnóstico de colesterol alto?
          <select name="diagnostico_colesterol_alto" required>
            <option value="">Selecciona...</option>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>

        <label>¿Tiene antecedente de ACV?
          <select name="antecedente_acv" required>
            <option value="">Selecciona...</option>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>

        <label>¿Tiene antecedente de enfermedad cardíaca?
          <select name="antecedente_enf_cardiaca" required>
            <option value="">Selecciona...</option>
            <option value="false">No</option>
            <option value="true">Sí</option>
          </select>
        </label>

        <label>Notas adicionales sobre condiciones preexistentes
          <textarea name="condiciones_preexistentes_notas" rows="3" placeholder="Describa cualquier condición médica adicional..."></textarea>
        </label>

        <div class="actions">
          <button class="btn primary" type="submit" data-original-text="Guardar hábitos">Guardar hábitos</button>
          <a class="btn ghost" href="user_dashboard.html">Volver al panel</a>
        </div>
      </form>
    </main>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
