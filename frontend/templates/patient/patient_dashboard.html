<!-- /frontend\templates\patient_dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictHealth - Dashboard del Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #059669;
            --primary-dark: #047857;
            --secondary-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient-primary: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body {
            background: var(--bg-secondary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: var(--gradient-primary);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-left: auto;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .patient-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .patient-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .patient-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-section {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.appointments {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .stat-icon.medications {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .stat-icon.alerts {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .stat-icon.health {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .main-panel {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .appointment-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.1);
        }

        .appointment-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 1rem;
        }

        .appointment-details h4 {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .appointment-details p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .quick-actions {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .action-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
        }

        .action-btn:last-child {
            margin-bottom: 0;
        }

        .health-alerts {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .alert-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        .alert-icon {
            color: #ef4444;
            margin-right: 0.75rem;
        }

        .alert-text {
            color: #991b1b;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fas fa-heartbeat"></i>
            PredictHealth
        </a>
        <div class="navbar-nav">
            <div class="patient-info">
                <span class="patient-name">Paciente</span>
                <span class="patient-type">Portal del Paciente</span>
            </div>
            <button class="logout-btn" onclick="handleLogout()">
                <i class="fas fa-sign-out-alt me-1"></i>
                Cerrar Sesión
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="welcome-section">
            <h1 class="welcome-title">¡Bienvenido!</h1>
            <p class="welcome-subtitle">Gestiona tu salud y bienestar desde tu panel personal</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon appointments">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                </div>
                <div class="stat-number" id="appointments-count">0</div>
                <div class="stat-label">Citas Programadas</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon medications">
                        <i class="fas fa-pills"></i>
                    </div>
                </div>
                <div class="stat-number" id="medications-count">0</div>
                <div class="stat-label">Medicamentos Activos</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon alerts">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="stat-number" id="alerts-count">0</div>
                <div class="stat-label">Alertas de Salud</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon health">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                </div>
                <div class="stat-number" id="health-score">0</div>
                <div class="stat-label">Puntuación de Salud</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="main-panel">
                <h2 class="panel-title">
                    <i class="fas fa-calendar-alt"></i>
                    Próximas Citas
                </h2>
                <div id="appointments-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin me-2"></i>
                        Cargando citas...
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="quick-actions">
                    <h3 style="margin-bottom: 1rem; color: var(--text-primary); font-weight: 600;">
                        <i class="fas fa-bolt me-2"></i>
                        Acciones Rápidas
                    </h3>
                    <button class="action-btn" onclick="scheduleAppointment()">
                        <i class="fas fa-calendar-plus"></i>
                        Programar Cita
                    </button>
                    <button class="action-btn" onclick="viewMedicalHistory()">
                        <i class="fas fa-file-medical"></i>
                        Ver Historial
                    </button>
                    <button class="action-btn" onclick="updateProfile()">
                        <i class="fas fa-user-edit"></i>
                        Actualizar Perfil
                    </button>
                    <button class="action-btn" onclick="contactDoctor()">
                        <i class="fas fa-comments"></i>
                        Contactar Doctor
                    </button>
                </div>

                <div class="health-alerts">
                    <h3 style="margin-bottom: 1rem; color: var(--text-primary); font-weight: 600;">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Alertas de Salud
                    </h3>
                    <div id="alerts-list">
                        <div class="alert-item">
                            <i class="fas fa-info-circle alert-icon"></i>
                            <span class="alert-text">No hay alertas pendientes</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth-manager.js') }}"></script>
    <script>
        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', async function() {
            const isLoggedIn = await authManager.isLoggedIn();
            if (!isLoggedIn) {
                window.location.href = '/patient_login.html';
                return;
            }

            const userInfo = await authManager.getUserInfo();
            if (userInfo.user_type !== 'patient') {
                window.location.href = '/';
                return;
            }

            // Actualizar información del usuario en la navbar
            document.querySelector('.patient-name').textContent = userInfo.email || 'Paciente';

            // Cargar datos del dashboard
            loadPatientStats();
        });

        // Cargar estadísticas del paciente
        async function loadPatientStats() {
            try {
                const response = await fetch('/api/web/patient/dashboard', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'include' // Incluir cookies automáticamente
                });

                if (response.ok) {
                    const data = await response.json();
                    updateDashboard(data.data);
                } else if (response.status === 401) {
                    // Sesión expirada o inválida
                    window.location.href = '/patient_login.html';
                } else {
                    console.error('Error cargando dashboard:', response.status);
                    showError('Error cargando datos del dashboard');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión');
            }
        }

        // Actualizar el dashboard con los datos recibidos
        function updateDashboard(data) {
            // Actualizar estadísticas
            document.getElementById('appointments-count').textContent = data.statistics?.total_appointments || 0;
            document.getElementById('medications-count').textContent = data.statistics?.total_medications || 0;
            document.getElementById('alerts-count').textContent = data.statistics?.total_alerts || 0;
            document.getElementById('health-score').textContent = data.statistics?.health_score || 0;

            // Actualizar lista de citas
            const appointmentsList = document.getElementById('appointments-list');
            if (data.appointments && data.appointments.length > 0) {
                appointmentsList.innerHTML = data.appointments.map(appointment => `
                    <div class="appointment-item">
                        <div class="appointment-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="appointment-details">
                            <h4>${appointment.doctor_name || 'Dr. Sin Asignar'}</h4>
                            <p>${appointment.date || 'Fecha por confirmar'} - ${appointment.time || 'Hora por confirmar'}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                appointmentsList.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-calendar-times me-2"></i>
                        No hay citas programadas
                    </div>
                `;
            }

            // Actualizar alertas
            const alertsList = document.getElementById('alerts-list');
            if (data.alerts && data.alerts.length > 0) {
                alertsList.innerHTML = data.alerts.map(alert => `
                    <div class="alert-item">
                        <i class="fas fa-exclamation-triangle alert-icon"></i>
                        <span class="alert-text">${alert.message}</span>
                    </div>
                `).join('');
            } else {
                alertsList.innerHTML = `
                    <div class="alert-item">
                        <i class="fas fa-info-circle alert-icon"></i>
                        <span class="alert-text">No hay alertas pendientes</span>
                    </div>
                `;
            }
        }

        // Funciones de acciones rápidas
        function scheduleAppointment() {
            alert('Función de programar cita en desarrollo');
        }

        function viewMedicalHistory() {
            alert('Función de ver historial médico en desarrollo');
        }

        function updateProfile() {
            alert('Función de actualizar perfil en desarrollo');
        }

        function contactDoctor() {
            alert('Función de contactar doctor en desarrollo');
        }

        // Función de logout
        async function handleLogout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                await authManager.logout();
                window.location.href = '/patient_login.html';
            }
        }

        // Función para mostrar errores
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                ${message}
            `;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorDiv, mainContent.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
